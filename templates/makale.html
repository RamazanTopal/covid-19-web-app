{% extends "base.html" %}
{% block content %}  
<div class="container" style="margin-top: 100px;">
    <div class="row">
        {% for post in posts%}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{post.baslik}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{post.yazar}}</li>
                  <li class="list-group-item">{{post.tarih.strftime('%B %d, %Y')}}</li>
                </ul>
                <div class="card-body">
                  <a href={{"/post/"+post.slug}} class="card-link btn btn-primary">Detaylar</a>
                </div>
              </div>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock %}
